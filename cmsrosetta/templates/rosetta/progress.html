
  <td class="ch-total r">{{ done.total }}/{{ all.total }}</td>
  <td class="ch-progress r">{{ done.percent|floatformat:0 }}%</td>
  <td class="progress">
    <div title="{% for k,v in keys.items %}{% if v.name %}{{ v.name }}: {{ v.total }} ({{ v.percent|floatformat:0 }}%)
{% endif %}{% endfor %}">
      {% if done.total > 0 %}
        <span class="done" style="width: {{ done.width|floatformat:0 }}%;">&nbsp;</span>
      {% endif %}
    </div>
  </td>
